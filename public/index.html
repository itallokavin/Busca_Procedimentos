<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Procedimentos</title>
      <link rel="icon" type="image/png" href="../imagens/fav.png">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
      <link rel="stylesheet" href="../css/main.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
    
    <div class="container">
        <div class="nav" id="navbar">
            <div class="title">
                <h2>Busca de procedimentos</h2>
                <img src="../imagens/logo.png" alt="">
            </div>
            <button class="btn active" id="todos" onclick="makeRequest(null)">Todos</button>
            <button class="btn" id="cardiologia" onclick="makeRequest('Cardiologia')">Cardiologia</button>
            <button class="btn" id="exameLab" onclick="makeRequest('Exames laboratoriais')">Exames Laboratoriais </button>
            <button class="btn" id="endoscopiaDiag" onclick="makeRequest('Endoscopia diagnostica')">Endoscopia Diagnostica</button>
            <button class="btn" id="radiologia" onclick="makeRequest('Radiologia')">Radiologia</button>
            <button class="btn" id="ultrason" onclick="makeRequest('Ultra-sonografia')">Ultra-Sonografia</button>
            <button class="btn" id="ultrason" onclick="makeRequest('Outros')">Outros</button>
            
        </div>
        <div class="camp-search">
            <label for="search"><i id="lupa" class="fa-solid fa-magnifying-glass"></i></label>
            <input id="search" name="search" placeholder="Buscar procedimento..." type="text">
        </div>

        <div class="dados">
            <table class="table table-hover">
                <thead>
                    <tr class="trThead">
                        <td id="thCod">Código</td>
                        <td id="thCat">Categoria</td>
                        <td id="thDesc">Descrição</td>
                    </tr>
                </thead>
                <tbody id="tabela">

                </tbody>
            </table>

            <div class="pagination">
                <p id="totalRegistro"></p>
                <div class="but" id="but">
                    <div class="first">&#171;</div>
                    <div class="prev">&lt;</div>
                    <div class="numbers">
                        <div class="num"></div>
                    </div>
                    <div class="next">&gt;</div>
                    <div class="last">&#187;</div>
                </div>
            </div>
        </div>

        <div id="rodape">
            <p>&copy;Tecnologia da Informação - Unimed Maranhão do Sul</p>
        </div>

    </div>
    <script src="../index.js"></script>
   </body>
</html>
